      gitlab.com/louise.cordrie/DT-LAVA-WF flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-rose-bulldog.sh
        container: qc.sty_bumpy-platinum-audemer
      gitlab.com/louise.cordrie/DT-LAVA-WF jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-sepia-lynx.sh
        container: qc.sty_nippy-chocolate-zebu
      gitlab.com/louise.cordrie/DT-LAVA-WF oclint:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-mustard-whippet.sh
        container: qc.sty_squeaky-wheat-gharial
