      gitlab.com/louise.cordrie/DT-LAVA-WF get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-seashell-uakari.sh
        container: qc.ver_cheeky-russet-bombay
timeout: 5400
